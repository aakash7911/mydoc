<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business / Client Note Generator</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #f6f9fc, #edf3ff 70%);
    margin: 0;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    text-align: center;
    color: #0b63d6;
    margin-bottom: 25px;
  }

  .form-box {
    background: #fff;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    border-radius: 12px;
    padding: 25px;
    width: 95%;
    max-width: 620px;
    margin-bottom: 40px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-top: 12px;
    margin-bottom: 4px;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #cdd3de;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  button {
    margin-top: 20px;
    background: #0b63d6;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(11,99,214,0.3);
  }

  button:hover { background: #0849a6; }

  .note-output {
    display: none;
    background: #ffffff;
    box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    border-radius: 12px;
    padding: 35px 45px;
    max-width: 850px;
    width: 100%;
  }

  .note-header {
    border-bottom: 2px solid #0b63d6;
    margin-bottom: 20px;
    padding-bottom: 10px;
  }

  .note-header h2 {
    margin: 0;
    color: #0b63d6;
  }

  .note-body {
    font-size: 15px;
    color: #333;
    line-height: 1.6;
  }

  .signature {
    margin-top: 40px;
    text-align: right;
  }

  .signature p {
    margin: 4px 0;
  }

  .btns {
    text-align: right;
    margin-top: 20px;
  }

  @media print {
    .form-box, .btns { display: none; }
    body { background: white; }
    .note-output { box-shadow: none; margin: 0; }
  }
</style>
</head>
<body>

<h1>üíº Business / Client Note Generator</h1>

<div class="form-box">
  <label>Company Name</label>
  <input type="text" id="companyName" placeholder="Enter your company name" />

  <label>Client / Recipient Name</label>
  <input type="text" id="clientName" placeholder="Enter client or recipient name" />

  <label>Department / Issuer</label>
  <input type="text" id="departmentName" placeholder="e.g. Accounts Department" />

  <label>Date</label>
  <input type="date" id="noteDate" />

  <label>Note Title / Subject</label>
  <input type="text" id="noteTitle" placeholder="e.g. Payment Due Notice" />

  <label>Note Message</label>
  <textarea id="noteMessage" placeholder="Enter full message for your client"></textarea>

  <button onclick="generateNote()">Generate Business Note</button>
</div>

<div class="note-output" id="noteOutput">
  <div class="note-header">
    <h2 id="outCompany"></h2>
    <p id="outDate"></p>
  </div>

  <div class="note-body">
    <p><strong>To:</strong> <span id="outClient"></span></p>
    <h3 id="outTitle"></h3>
    <p id="outMessage"></p>

    <div class="signature">
      <p><strong id="outDepartment"></strong></p>
      <p>For any clarification, please contact our office.</p>
    </div>
  </div>

  <div class="btns">
    <button onclick="window.print()">üñ®Ô∏è Print / Save as PDF</button>
  </div>
</div>

<script>
function generateNote() {
  const company = document.getElementById("companyName").value.trim();
  const client = document.getElementById("clientName").value.trim();
  const department = document.getElementById("departmentName").value.trim();
  const date = document.getElementById("noteDate").value;
  const title = document.getElementById("noteTitle").value.trim();
  const message = document.getElementById("noteMessage").value.trim();

  if (!company || !client || !department || !date || !title || !message) {
    alert("‚ö†Ô∏è Please fill all fields!");
    return;
  }

  document.getElementById("outCompany").innerText = company;
  document.getElementById("outClient").innerText = client;
  document.getElementById("outTitle").innerText = "Subject: " + title;
  document.getElementById("outDepartment").innerText = department;

  const formattedDate = new Date(date).toLocaleDateString("en-IN", {
    day: "2-digit", month: "long", year: "numeric"
  });
  document.getElementById("outDate").innerText = "Date: " + formattedDate;

  document.getElementById("outMessage").innerText = message;

  document.getElementById("noteOutput").style.display = "block";
  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}
</script>

</body>
</html>
