<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Invoice Generator</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    margin: 0;
    padding: 30px;
    color: #333;
  }

  .invoice-box {
    background: #fff;
    border-radius: 20px;
    max-width: 950px;
    margin: auto;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    overflow: hidden;
    padding: 40px 50px;
  }

  .invoice-header {
    text-align: center;
    border-bottom: 3px solid #007bff;
    padding-bottom: 15px;
    margin-bottom: 30px;
  }

  .invoice-header h1 {
    font-weight: 600;
    font-size: 2.5em;
    color: #007bff;
  }

  .section-title {
    color: #007bff;
    font-size: 1.3em;
    margin-top: 25px;
    margin-bottom: 10px;
    border-left: 4px solid #007bff;
    padding-left: 10px;
  }

  .info-group {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-bottom: 15px;
  }

  .info-box {
    width: 48%;
  }

  input {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-top: 5px;
    font-size: 14px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
  }

  th, td {
    border: 1px solid #dee2e6;
    padding: 12px;
    text-align: center;
  }

  th {
    background: #007bff;
    color: white;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .add-btn {
    background: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 8px;
    cursor: pointer;
  }

  .add-btn:hover {
    background: #218838;
  }

  .total-box {
    text-align: right;
    margin-top: 25px;
    font-size: 1.1em;
  }

  .total-box input {
    width: 120px;
    text-align: right;
  }

  .download-btn {
    display: block;
    margin: 40px auto 0 auto;
    background: linear-gradient(135deg, #007bff, #00b4d8);
    color: white;
    border: none;
    padding: 15px 40px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }

  .download-btn:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="invoice-box" id="invoice">
  <div class="invoice-header">
    <h1>INVOICE</h1>
  </div>

  <div class="info-group">
    <div class="info-box">
      <h3 class="section-title">Seller Details</h3>
      <input type="text" id="sellerName" placeholder="Seller Name">
      <input type="text" id="sellerAddress" placeholder="Seller Address">
      <input type="text" id="sellerGST" placeholder="Seller GST No.">
    </div>
    <div class="info-box">
      <h3 class="section-title">Buyer Details</h3>
      <input type="text" id="buyerName" placeholder="Buyer Name">
      <input type="text" id="buyerAddress" placeholder="Buyer Address">
      <input type="text" id="buyerGST" placeholder="Buyer GST No.">
    </div>
  </div>

  <h3 class="section-title">Item Details</h3>
  <table id="itemTable">
    <tr>
      <th>Item</th>
      <th>Qty</th>
      <th>Price (₹)</th>
      <th>Total (₹)</th>
    </tr>
    <tr>
      <td><input type="text" placeholder="Item Name"></td>
      <td><input type="number" value="1" oninput="calculateTotal()"></td>
      <td><input type="number" value="0" oninput="calculateTotal()"></td>
      <td class="item-total">0.00</td>
    </tr>
  </table>
  <button class="add-btn" onclick="addRow()">+ Add Item</button>

  <div class="total-box">
    <p>Subtotal: ₹ <span id="subtotal">0.00</span></p>
    <p>GST (%): <input type="number" id="gst" value="18" oninput="calculateTotal()"></p>
    <p><strong>Grand Total: ₹ <span id="grandtotal">0.00</span></strong></p>
  </div>
</div>

<button class="download-btn" onclick="downloadInvoice()">Download Invoice (PDF)</button>

<!-- Required Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  function addRow() {
    const table = document.getElementById("itemTable");
    const row = table.insertRow(-1);
    row.innerHTML = `
      <td><input type="text" placeholder="Item Name"></td>
      <td><input type="number" value="1" oninput="calculateTotal()"></td>
      <td><input type="number" value="0" oninput="calculateTotal()"></td>
      <td class="item-total">0.00</td>
    `;
  }

  function calculateTotal() {
    let subtotal = 0;
    const rows = document.querySelectorAll("#itemTable tr:not(:first-child)");
    rows.forEach(row => {
      const qty = row.querySelectorAll("input")[1].value || 0;
      const price = row.querySelectorAll("input")[2].value || 0;
      const total = qty * price;
      row.querySelector(".item-total").innerText = total.toFixed(2);
      subtotal += total;
    });
    document.getElementById("subtotal").innerText = subtotal.toFixed(2);
    const gstPercent = parseFloat(document.getElementById("gst").value || 0);
    const grandTotal = subtotal + (subtotal * gstPercent / 100);
    document.getElementById("grandtotal").innerText = grandTotal.toFixed(2);
  }

  async function downloadInvoice() {
    const { jsPDF } = window.jspdf;
    const invoice = document.getElementById("invoice");
    const canvas = await html2canvas(invoice, { scale: 2, backgroundColor: "#fff" });
    const imgData = canvas.toDataURL("image/png");
    const pdf = new jsPDF("p", "mm", "a4");
    const width = pdf.internal.pageSize.getWidth();
    const height = (canvas.height * width) / canvas.width;
    pdf.addImage(imgData, "PNG", 0, 0, width, height);
    pdf.save("invoice.pdf");
  }
</script>

</body>
</html>
